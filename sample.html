<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding-top: 56px; /* Adjust for fixed navbar */
        }
        .navbar {
            background-color: #333;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .news-card {
            transition: transform 0.3s;
        }
        .news-card:hover {
            transform: scale(1.05);
        }
        .content-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">NewsHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">World</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Technology</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sports</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container content-section">
        <div class="row">
            <div class="col-lg-8">
                <div class="card news-card">
                    <img src="https://via.placeholder.com/800x400" class="card-img-top" alt="News Image">
                    <div class="card-body">
                        <h5 class="card-title">Breaking News Headline</h5>
                        <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin ut.</p>
                        <a href="#" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action">Latest News 1</a>
                    <a href="#" class="list-group-item list-group-item-action">Latest News 2</a>
                    <a href="#" class="list-group-item list-group-item-action">Latest News 3</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
